# Test building protobuf in Windows

name: Protobuf

# Controls when the workflow will run
on:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Get the protobuf source
        run: Invoke-WebRequest "https://github.com/protocolbuffers/protobuf/releases/download/v3.19.4/protobuf-cpp-3.19.4.zip" -OutFile "protobuf.zip"
        
      - name: Unpack protobuf library
        run: 7z x protobuf.zip
        
      - name: Create directories
        run: |
          mkdir protobuf-install
          cd protobuf-3.19.4
          cd cmake
          mkdir build & cd build
             
      - name: Release configuration
        run: |
          mkdir release & cd release
          cmake -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=../../../../protobuf-install ../..
          cd ..
        
      #- name: Visual Studio solution
      #  run: |
      #    mkdir solution & cd solution
      #    cmake -G "Visual Studio 16 2019" -A x64 DCMAKE_INSTALL_PREFIX=../../../../protobuf-install ../..
      #    cd ..
          
      - name: Compile protobuf
        run: |
          cd release
          nmake
          
      - name: Install protobuf
        run: nmake install
          
      - name: Zip install files
        run: |
          cd ../..
          7z a protobuf-install ./protobuf-install/*   
          
      - uses: actions/upload-artifact@v3
        with:
          name: protobuf-install
          path: protobuf-install.7z
